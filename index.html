<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Glacier Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body, html { margin:0; padding:0; height:100%; }
        #map { width:100%; height:100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = "YOUR_MAPBOX_TOKEN"; // replace with your token
    const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/satellite-streets-v12",
        center: [-150, 63], // Alaska
        zoom: 5
    });

    map.on("load", () => {
        // Example glacier outline hosted on GitHub
        map.addSource("glacier", {
            "type": "geojson",
            "data": "https://raw.githubusercontent.com/<user>/<repo>/main/data/01.05299.geojson"
        });
  
        map.addLayer({
            "id": "glacier-outline",
            "type": "line",
            "source": "glacier",
            "paint": {
                "line-color": "#00ffff",
                "line-width": 2
            }
        });
    });
</script>
</body>
</html>
